<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nate M Photography">
    <title>Nate M Photography</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white; /* Adjusted to contrast with the dark background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #8baaad); /* Dark to Sage Green gradient */
        }

        /* Header styles */
        header {
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 1px;
        }

        /* Main content container */
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .intro {
            max-width: 600px;
        }

        .intro p {
            font-size: 1.2em;
            color: #d1d1d1; /* Slightly lighter text for readability */
            margin-bottom: 30px;
        }

        /* Contact button */
        .contact-section a {
            background-color: #8baaad;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .contact-section a:hover {
            background-color: #607f82; /* Darker Sage Green */
        }

        /* Sticky footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: sticky;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.15);
            font-size: 0.9em;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Nate M Photography</h1>
</header>

<div class="container">
    <div class="intro">
        <p>Welcome to Nate M Photography!</p>
        <div class="contact-section">
            <a href="mailto:your-email@example.com">voorbeeld</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Nate M Photography. All rights reserved.</p>
</footer>

</body>
</html>
